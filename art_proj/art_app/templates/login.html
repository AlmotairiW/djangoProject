<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Art Gallery</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel='stylesheet' href="{% static 'css/bootstrap.min.css' %}">
    <link rel='stylesheet' href="{% static 'css/bootstrap-theme.min.css' %}">
    <link rel='stylesheet' href="{% static 'css/fontAwesome.css' %}">
    <link rel='stylesheet' href="{% static 'css/light-box.css' %}">
    <link rel='stylesheet' href="{% static 'css/owl-carousel.css' %}">
    <link rel='stylesheet' href="{% static 'css/templatemo-style.css' %}">
    <link rel='stylesheet' href="{% static 'css/style.css' %}">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">

</head>

    </head>

<body>
    
    <div class="sidebar-navigation hidde-sm hidden-xs">
        <div class="logo">
            <a href="#top">Cloud9<em> Gallary</em></a>
        </div>
        <nav>
            <ul>
                <li>
                    <a href="#top"><span class="rect"></span><span class="circle"></span>
                        Home
                    </a>
                </li>

                <li>
                    <a href="#blog"><span class="rect"></span><span class="circle"></span>
                        Login Or Register
                    </a>
                </li>

                <li>
                    <a href="#featured"><span class="rect"></span><span class="circle"></span>
                        Artists Profiles
                    </a>
                </li>

                <li>
                    <a href="#projects"><span class="rect"></span><span class="circle"></span>
                        Art Gallary
                    </a>
                </li>

                <li>
                    <a href="#"><span class="rect"></span><span class="circle"></span>
                        About Us
                    </a>
                </li>

                <li>
                    <a href="#contact"><span class="rect"></span><span class="circle"></span>
                        Contact Us
                    </a>
                </li>
                <li>
                    <a href="#logout"><span class="rect"></span><span class="circle"></span>
                        Logout
                    </a>
                </li>
            </ul>
        </nav>
        
        <ul class="social-icons">
            <li><a href="https://github.com/abeeralamri">A<i class="fa fa-github"></i></a></li>
            <li><a href="https://github.com/Reem-nm">R<i class="fa fa-github"></i></a></li>
            <li><a href="https://github.com/sosoulfull">S<i class="fa fa-github"></i></a></li>
            <li><a href="https://github.com/AlmotairiW">W<i class="fa fa-github"></i></a></li>
        </ul>
    </div>
    
    
    <div class="page-content">
        <section id="" class="">
            <div class="container register">
                <div class="row">
                    <div class="col-md-9 register-right">
                        <img src="https://i.ibb.co/GFfhVyr/fdf010499244844057763cc3305d4d57-hand-drawn-paint-palette-brush-stroke-by-vexels.png" alt="fdf010499244844057763cc3305d4d57-hand-drawn-paint-palette-brush-stroke-by-vexels" >
                        <h3  class="register-heading">Login</h3>
                        <form  action="/login" method="post">
                            {% csrf_token %}
                            <div class="row register-form">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="email" class="form-control" placeholder="Email *" name="email" />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input id = "password" type="password" class="form-control" placeholder="Password *" name="password" />
                                    </div>
                                    <input type="submit" class="btnLogin"  value="Login"/>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <section class="footer">
            <p>Copyright &copy; 2021 Cloud9  . Saudi Digital Academy : Coding Dojo</p>
        </section>
    </div>
</div>
</body>
</html>
